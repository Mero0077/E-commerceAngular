 <div class="text-center">
    @if (loading) {
    <app-spinner/>
    }
 </div>

@if (productDetails && !loading) {
<div class="container my-5" >
  <div class="row g-5 align-items-center">
    <div class="col-md-6 text-center">
      <img [src]="productDetails.image" class="product-image shadow-lg rounded" alt="{{productDetails.title}}" />
    </div>

    <div class="col-md-6">
      <div class="d-flex justify-content-between align-items-start mb-2">
        <h2 class="fw-bold">{{ productDetails.title }}</h2>
        <span class="badge bg-secondary text-uppercase">{{ productDetails.category }}</span>
      </div>

      <div class="mb-3">
        <span class="text-warning fs-5">
          <i class="bi bi-star-fill"></i> {{ productDetails.rating?.rate }}
        </span>
        <small class="text-muted">({{ productDetails.rating?.count }} reviews)</small>
      </div>

      <h3 class="text-success fw-bold mb-4">${{ productDetails.price }}</h3>

      <p class="text-muted fs-5">{{ productDetails.description }}</p>

      <button class="btn btn-lg btn-dark mt-4 px-4">
        <i class="bi bi-cart-plus me-2"></i> Add to Cart
      </button>
    </div>
  </div>
 
</div>

}
