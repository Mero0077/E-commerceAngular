<div class="card h-100 product-card">
  <!-- Clickable area for product details -->
  <div class="product-clickable-area" routerLink="/details/{{data.id}}" (click)="updateProductId(data.id)">
    <div class="product-image-wrapper">
      <img [src]="data.image" 
           class="card-img-top product-image" 
           alt="{{data.title}}">
      <div class="product-actions">
        <button class="btn btn-dark rounded-circle" (click)="$event.stopPropagation()">
          <i class="bi bi-heart"></i>
        </button>
        <button class="btn btn-dark rounded-circle" (click)="$event.stopPropagation()">
          <i class="bi bi-eye"></i>
        </button>
      </div>
    </div>

    <!-- Product Info -->
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-start">
        <div>
          <h5 class="card-title mb-1">{{data.title}}</h5>
          <div class="text-muted small mb-2">{{data.category}}</div>
        </div>
        <div class="badge bg-success">New</div>
      </div>
      
      <p class="card-text product-description">{{data.description}}</p>
      
      <div class="d-flex justify-content-between align-items-center mt-auto">
        <div class="h5 mb-0 text-primary">${{data.price | number:'1.2-2'}}</div>
      </div>
    </div>
  </div>
  
  <!-- Add to cart section (not part of the clickable area) -->
  <div class="add-to-cart-section">
    @if(addButton){
      <div class="d-flex w-100">
        <input type="number" class="form-control" [(ngModel)]="amount" />
        <button class="btn btn-danger" (click)="addToCart(); addButton=false">Add</button>
      </div>
    }
    
    @if(!addButton){
      <button class="btn btn-primary add-to-cart w-100" (click)="addButton=true; $event.stopPropagation()">
        <i class="bi bi-cart-plus me-1"></i> Add to Cart
      </button>
    }
  </div>
</div>
